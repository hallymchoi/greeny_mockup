<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 동적 피팅 드라이버 스윙리듬</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-2-3-2-온보딩-동적-드라이버-스핀량.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <button onclick="skipToNext()" class="text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
        건너뛰기
      </button>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-8">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
            <span class="text-xl font-bold text-red-600">D</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-charcoal-gray">드라이버 스윙 리듬</h1>
            <p class="text-sm text-gray-600">스윙 리듬은 어떤 편인가요?</p>
          </div>
        </div>
        
        <p class="text-sm text-gray-500">템포에 따라 샤프트 반응이 달라져요</p>
      </div>

      <div class="space-y-3">
        <button onclick="selectRhythm('fast')" id="rhythm-fast"
          class="w-full py-4 border-2 border-gray-200 rounded-xl hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <p class="text-lg font-medium text-gray-700">빠르게 스윙함</p>
          <p class="text-sm text-gray-500 mt-1">짧고 강하게</p>
        </button>
        <button onclick="selectRhythm('normal')" id="rhythm-normal"
          class="w-full py-4 border-2 border-gray-200 rounded-xl hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <p class="text-lg font-medium text-gray-700">보통</p>
          <p class="text-sm text-gray-500 mt-1">일반적인 템포</p>
        </button>
        <button onclick="selectRhythm('slow')" id="rhythm-slow"
          class="w-full py-4 border-2 border-gray-200 rounded-xl hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <p class="text-lg font-medium text-gray-700">느리게 스윙함</p>
          <p class="text-sm text-gray-500 mt-1">부드럽고 길게</p>
        </button>
      </div>

      <div class="mt-8 bg-blue-50 border border-blue-200 rounded-xl p-4">
        <div class="flex items-start space-x-2">
          <svg class="w-5 h-5 text-blue-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-blue-900 mb-1">스윙 템포란?</p>
            <p class="text-xs text-blue-800">
              백스윙에서 다운스윙까지의 시간 비율을 말해요. 빠른 템포는 강한 샤프트가, 느린 템포는 부드러운 샤프트가 적합해요.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedRhythm = null;

    function selectRhythm(rhythm) {
      // 모든 버튼 초기화
      document.querySelectorAll('[id^="rhythm-"]').forEach(btn => {
        btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        btn.classList.add('border-gray-200');
      });

      // 선택된 버튼 강조
      const selectedBtn = document.getElementById('rhythm-' + rhythm);
      selectedBtn.classList.remove('border-gray-200');
      selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');

      selectedRhythm = rhythm;
      localStorage.setItem('onboarding_driver_rhythm', rhythm);
      
      // 자동으로 다음 페이지로 이동
      setTimeout(() => {
        window.location.href='1-4-2-4-온보딩-동적-7번아이언-필수.html';
      }, 300);
    }

    function skipToNext() {
      window.location.href='1-4-2-4-온보딩-동적-7번아이언-필수.html';
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedValue = localStorage.getItem('onboarding_driver_rhythm');
      if (savedValue) {
        // 저장된 값이 있으면 해당 버튼 강조만 하고 자동 이동은 하지 않음
        document.querySelectorAll('[id^="rhythm-"]').forEach(btn => {
          btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
          btn.classList.add('border-gray-200');
        });
        const selectedBtn = document.getElementById('rhythm-' + savedValue);
        if (selectedBtn) {
          selectedBtn.classList.remove('border-gray-200');
          selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      }
    }
  </script>
</body>
</html>
