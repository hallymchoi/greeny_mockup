<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 골프공 현황</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='4-1-My-Green-홈.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">골프공 관리</h1>
      <div class="w-6"></div>
    </div>
    
    <div class="p-6">
      <div class="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl p-6 text-white">
        <div class="flex items-center justify-between mb-4">
          <div>
            <p class="text-sm font-medium text-white/80">총 보유량</p>
            <p class="text-3xl font-bold">120개</p>
          </div>
          <svg class="w-16 h-16 text-white/20" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
          </svg>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3">
            <p class="text-xs text-white/80">무기한</p>
            <p class="text-lg font-semibold">100개</p>
          </div>
          <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3">
            <p class="text-xs text-white/80">기한부</p>
            <p class="text-lg font-semibold">20개</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="flex border-b border-gray-100">
      <button onclick="window.location.href='4-7-1-My-Green-골프공-현황.html'" class="flex-1 py-3 text-forest-green font-medium text-sm border-b-2 border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">현황</button>
      <button onclick="window.location.href='4-7-2-My-Green-골프공-획득.html'" class="flex-1 py-3 text-gray-500 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-gray-400">획득내역</button>
      <button onclick="window.location.href='4-7-3-My-Green-골프공-사용.html'" class="flex-1 py-3 text-gray-500 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-gray-400">사용내역</button>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="px-6 py-4 space-y-6">
        <div>
          <h3 class="text-sm font-semibold text-charcoal-gray mb-3">최근 활동</h3>
          <div class="space-y-3">
            <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-charcoal-gray">방명록 작성</p>
                  <p class="text-xs text-gray-500">버디왕님 그린 방문</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-sm font-semibold text-green-600">+1개</p>
                <p class="text-xs text-gray-500">1시간 전</p>
              </div>
            </div>
            
            <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-charcoal-gray">선물 보내기</p>
                  <p class="text-xs text-gray-500">골프마스터님께</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-sm font-semibold text-red-600">-1개</p>
                <p class="text-xs text-gray-500">3시간 전</p>
              </div>
            </div>
            
            <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                  <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-charcoal-gray">베스트 리뷰어</p>
                  <p class="text-xs text-gray-500">이벤트 보상</p>
                </div>
              </div>
              <div class="text-right">
                <p class="text-sm font-semibold text-green-600">+10개</p>
                <p class="text-xs text-gray-500">어제</p>
              </div>
            </div>
          </div>
        </div>
        
        <div>
          <h3 class="text-sm font-semibold text-charcoal-gray mb-3">골프공 유효기간</h3>
          <div class="bg-orange-50 rounded-xl p-4">
            <div class="flex items-start space-x-3">
              <svg class="w-5 h-5 text-orange-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
              </svg>
              <div>
                <p class="text-sm font-semibold text-charcoal-gray mb-1">기한부 골프공 20개</p>
                <p class="text-xs text-gray-600">30일 후 만료 예정</p>
                <button onclick="window.location.href='5-6-1-커뮤니티-상점-목록.html'" class="mt-2 text-xs text-orange-600 font-medium focus:outline-none focus:ring-2 focus:ring-gray-400">지금 사용하기 →</button>
              </div>
            </div>
          </div>
        </div>
        
        <div>
          <h3 class="text-sm font-semibold text-charcoal-gray mb-3">골프공 사용처</h3>
          <div class="grid grid-cols-2 gap-3">
            <button onclick="window.location.href='5-6-1-커뮤니티-상점-목록.html'" class="bg-white rounded-xl p-4 border border-gray-100 text-left focus:outline-none focus:ring-2 focus:ring-gray-400">
              <div class="flex items-center space-x-3 mb-2">
                <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                  <svg class="w-4 h-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                  </svg>
                </div>
                <span class="text-sm font-medium text-charcoal-gray">상점</span>
              </div>
              <p class="text-xs text-gray-600">커스터마이징 아이템</p>
            </button>
            
            <button onclick="window.location.href='4-5-2-My-Green-선물함-보내기.html'" class="bg-white rounded-xl p-4 border border-gray-100 text-left focus:outline-none focus:ring-2 focus:ring-gray-400">
              <div class="flex items-center space-x-3 mb-2">
                <div class="w-8 h-8 bg-pink-100 rounded-lg flex items-center justify-center">
                  <svg class="w-4 h-4 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>
                  </svg>
                </div>
                <span class="text-sm font-medium text-charcoal-gray">선물</span>
              </div>
              <p class="text-xs text-gray-600">다른 유저에게 응원</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
