<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 감성 피팅 아이언</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-3-2-온보딩-감성-드라이버.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto">
      <div class="flex items-center space-x-2 mb-6">
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
          <span class="text-lg font-bold text-forest-green">Fe</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-charcoal-gray">아이언 취향</h1>
          <p class="text-sm text-gray-600">정교한 샷을 위한 선호도</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            아이언 타구음, 어떤 소리가 더 마음에 드시나요?
          </label>
          <p class="text-xs text-gray-500 mb-4">아이언의 타구음은 감각과 타격감을 좌우해요</p>
          
          <div class="space-y-3">
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left group focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="flex items-center justify-between">
                <div>
                  <p class="font-medium text-charcoal-gray">둔탁한 느낌</p>
                  <p class="text-xs text-gray-500 mt-1">부드럽고 묵직한 타구음</p>
                </div>
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-forest-green group-hover:bg-opacity-10">
                  <svg class="w-6 h-6 text-gray-400 group-hover:text-forest-green" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                  </svg>
                </div>
              </div>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left group focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="flex items-center justify-between">
                <div>
                  <p class="font-medium text-charcoal-gray">맑고 경쾌한</p>
                  <p class="text-xs text-gray-500 mt-1">청명하고 깨끗한 타구음</p>
                </div>
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-forest-green group-hover:bg-opacity-10">
                  <svg class="w-6 h-6 text-gray-400 group-hover:text-forest-green" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                  </svg>
                </div>
              </div>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">상관없음</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            임팩트 순간, 어떤 손맛이 더 마음에 드세요?
          </label>
          <p class="text-xs text-gray-500 mb-4">아이언의 손맛은 정확한 컨트롤에 중요해요</p>
          
          <div class="space-y-3">
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">정교하고 단단한</p>
              <p class="text-xs text-gray-500 mt-1">정확한 피드백을 주는 느낌</p>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">부드럽고 편한</p>
              <p class="text-xs text-gray-500 mt-1">미스샷에도 편안한 느낌</p>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">상관없음</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            아이언 외형은 어떤 디자인이 끌리세요?
          </label>
          <p class="text-xs text-gray-500 mb-4">디자인에 따라 안정감과 자신감이 달라져요</p>
          
          <div class="grid grid-cols-3 gap-3">
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-12 bg-gray-200 rounded mb-2 relative overflow-hidden">
                <div class="absolute inset-0 bg-gray-300" style="width: 60%"></div>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">슬림하고</p>
              <p class="text-xs text-gray-500">간결한</p>
            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-12 bg-gray-200 rounded mb-2 relative overflow-hidden">
                <div class="absolute inset-0 bg-gray-300" style="width: 75%"></div>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">중간</p>
              <p class="text-xs text-gray-500">밸런스형</p>
            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-12 bg-gray-200 rounded mb-2 relative overflow-hidden">
                <div class="absolute inset-0 bg-gray-300" style="width: 90%"></div>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">넓고</p>
              <p class="text-xs text-gray-500">안정감 있는</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            아이언의 헤드와 샤프트 연결 각도, 어떤 느낌이 편하세요?
          </label>
          <button class="text-xs text-forest-green mb-3 flex items-center focus:outline-none focus:ring-2 focus:ring-forest-green">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            오프셋이 뭔가요?
          </button>
          <p class="text-xs text-gray-500 mb-4">오프셋은 공을 더 쉽게 띄우는 데 도움이 돼요</p>
          
          <div class="grid grid-cols-3 gap-3">
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-16 mb-2 flex items-center justify-center">
                <svg class="w-full h-full" viewBox="0 0 80 60">
                  <line x1="40" y1="10" x2="40" y2="50" stroke="currentColor" stroke-width="3" class="text-gray-400"/>
                  <rect x="30" y="40" width="20" height="10" fill="currentColor" class="text-gray-600"/>
                </svg>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">거의 없는</p>
            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-16 mb-2 flex items-center justify-center">
                <svg class="w-full h-full" viewBox="0 0 80 60">
                  <line x1="45" y1="10" x2="40" y2="50" stroke="currentColor" stroke-width="3" class="text-gray-400"/>
                  <rect x="30" y="40" width="20" height="10" fill="currentColor" class="text-gray-600"/>
                </svg>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">중간</p>
            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-full h-16 mb-2 flex items-center justify-center">
                <svg class="w-full h-full" viewBox="0 0 80 60">
                  <line x1="50" y1="10" x2="40" y2="50" stroke="currentColor" stroke-width="3" class="text-gray-400"/>
                  <rect x="30" y="40" width="20" height="10" fill="currentColor" class="text-gray-600"/>
                </svg>
              </div>
              <p class="text-xs font-medium text-charcoal-gray">뚜렷한</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            어떤 이미지의 브랜드를 선호하세요?
          </label>
          
          <div class="space-y-2">
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              전통적이고 고급스러움
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              혁신적이고 젊은
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              상관없음
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 bg-white border-t border-gray-100">
      <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-3-4-온보딩-감성-추가.html'">
        다음
      </button>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.classList.contains('border-2')) {
          const parent = this.closest('.space-y-3, .space-y-2, .grid');
          if (parent) {
            parent.querySelectorAll('button').forEach(btn => {
              btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
              btn.classList.add('border-gray-200');
            });
          }
          this.classList.remove('border-gray-200');
          this.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      });
    });
  </script>
</body>
</html>
