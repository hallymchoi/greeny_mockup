<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 판매하기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <!-- 헤더 -->
    <div class="bg-white border-b border-gray-100 px-4 py-3">
      <div class="flex items-center justify-between">
        <button onclick="history.back()" class="p-2">
          <svg class="w-6 h-6 text-charcoal-gray" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-charcoal-gray">판매하기</h1>
        <div class="w-10"></div>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="flex-1 px-4 py-6">
      <!-- 판매 안내 섹션 -->
      <div class="bg-gradient-to-br from-forest-green to-hunter-green rounded-2xl p-6 mb-6">
        <div class="text-center text-white">
          <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <h2 class="text-2xl font-bold mb-2">중고 클럽 판매하기</h2>
          <p class="text-white/80">안전하고 편리하게 거래하세요</p>
        </div>
      </div>

      <!-- 판매 혜택 -->
      <div class="bg-gray-50 rounded-xl p-6 mb-6">
        <h3 class="text-lg font-semibold text-charcoal-gray mb-4">판매 혜택</h3>
        <div class="space-y-3">
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-forest-green/10 rounded-full flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-forest-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div>
              <p class="font-medium text-charcoal-gray">안전 거래 시스템</p>
              <p class="text-sm text-gray-600">안전결제로 사기 걱정 없이 거래</p>
            </div>
          </div>
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-forest-green/10 rounded-full flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-forest-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div>
              <p class="font-medium text-charcoal-gray">무료 판매 등록</p>
              <p class="text-sm text-gray-600">수수료 없이 무료로 판매 가능</p>
            </div>
          </div>
          <div class="flex items-start space-x-3">
            <div class="w-8 h-8 bg-forest-green/10 rounded-full flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-forest-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div>
              <p class="font-medium text-charcoal-gray">빠른 거래 성사</p>
              <p class="text-sm text-gray-600">많은 골퍼들이 이용하는 플랫폼</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 판매 프로세스 -->
      <div class="bg-white rounded-xl border border-gray-200 p-6 mb-6">
        <h3 class="text-lg font-semibold text-charcoal-gray mb-4">간단한 판매 과정</h3>
        <div class="space-y-4">
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-forest-green text-white rounded-full flex items-center justify-center font-bold">1</div>
            <div class="flex-1">
              <p class="font-medium text-charcoal-gray">상품 등록</p>
              <p class="text-sm text-gray-600">사진과 정보를 입력해주세요</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-forest-green text-white rounded-full flex items-center justify-center font-bold">2</div>
            <div class="flex-1">
              <p class="font-medium text-charcoal-gray">구매자와 채팅</p>
              <p class="text-sm text-gray-600">관심있는 구매자와 대화하세요</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-forest-green text-white rounded-full flex items-center justify-center font-bold">3</div>
            <div class="flex-1">
              <p class="font-medium text-charcoal-gray">안전하게 거래</p>
              <p class="text-sm text-gray-600">안전결제로 편리하게 거래 완료</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 판매 시작 버튼 -->
      <button onclick="window.location.href='3-4-2-중고마켓-판매관리-등록.html'" class="w-full bg-forest-green text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:bg-hunter-green transition-colors">
        판매 등록 시작하기
      </button>

      <!-- 나의 판매 내역 링크 -->
      <button onclick="window.location.href='3-4-1-중고마켓-판매관리-목록.html'" class="w-full mt-4 py-3 text-forest-green font-medium">
        나의 판매 내역 보기
      </button>
    </div>

  </div>
</body>
</html>
