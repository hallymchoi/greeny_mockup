<!DOCTYPE html>

          <button class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-gray-400">#피팅샵후기</button>
          <button class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-gray-400">#장비후기</button>

            </div>

              <span>조회 567</span>
              <span>댓글 34</span>
              <span>좋아요 89</span>

          <p class="text-xs text-gray-600 line-clamp-2 mb-3">트랙맨 피팅받고 왔는데 정말 만족스러웠어요. 제 스윙에 맞는 샤프트를 찾아주시고...</p>

            </div>
            <div class="flex items-center space-x-3 text-xs text-gray-500">

              <span>좋아요 15</span>

        <button onclick="window.location.href='5-2-3-커뮤니티-게시판-상세.html'" class="w-full bg-white rounded-xl border border-gray-100 p-4 text-left focus:outline-none focus:ring-2 focus:ring-gray-400">

            <span class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded">#장비비교</span>
            <span class="text-xs text-gray-500">2일 전</span>

              <div class="w-6 h-6 bg-gray-200 rounded-full"></div>
              <span class="text-xs text-gray-700">주말골퍼</span>
            </div>
            <div class="flex items-center space-x-3 text-xs text-gray-500">
              <span>조회 892</span>
              <span>댓글 45</span>
              <span>좋아요 123</span>

            <span class="bg-orange-100 text-orange-700 text-xs px-2 py-1 rounded">#마이백인증</span>

          <div class="w-full h-32 bg-gray-100 rounded-lg mb-3"></div>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-6 h-6 bg-gray-200 rounded-full"></div>
              <span class="text-xs text-gray-700">파온더그린</span>
            </div>
            <div class="flex items-center space-x-3 text-xs text-gray-500">
              <span>조회 445</span>
              <span>댓글 67</span>
              <span>좋아요 234</span>

    <button onclick="window.location.href='5-2-2-커뮤니티-게시판-작성.html'" class="fixed bottom-20 right-6 w-14 h-14 bg-gradient-to-r from-hunter-green to-forest-green rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
