        <div>

          <div class="grid grid-cols-3 gap-3">
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">

                </div>

            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
              <div class="text-center">
                <div class="w-full h-12 mb-2 flex items-center justify-center">

            <button class="border-2 border-gray-200 rounded-xl p-3 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">

    <div class="px-6 py-4 bg-white border-t border-gray-100">
      <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-2-3-온보딩-동적-드라이버-선택.html'">
        다음
      </button>

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.classList.contains('border-2')) {
          const parent = this.closest('.space-y-2, .grid');
          parent.querySelectorAll('button').forEach(btn => {
            btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
            btn.classList.add('border-gray-200');
          });
          this.classList.remove('border-gray-200');
          this.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      });
    });
  </script>
