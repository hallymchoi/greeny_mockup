<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 방명록 작성</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">방명록 작성</h1>
      <button class="text-forest-green font-medium focus:outline-none focus:ring-2 focus:ring-forest-green">완료</button>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-6">
        <div class="text-center">
          <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto mb-3"></div>
          <h2 class="text-lg font-semibold text-charcoal-gray">버디왕님께</h2>
          <p class="text-sm text-gray-600">방명록을 남겨보세요</p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">메시지</label>
          <textarea placeholder="따뜻한 응원의 메시지를 남겨주세요" rows="4" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green resize-none"></textarea>
          <p class="text-xs text-gray-500 mt-1 text-right">0/200</p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">스티커 선택</label>
          <div class="grid grid-cols-4 gap-3">
            <button class="aspect-square bg-gradient-to-r from-yellow-100 to-orange-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">🏌️‍♂️</span>
                <p class="text-xs font-medium text-gray-700 mt-1">나이스샷</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-green-100 to-emerald-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">⛳</span>
                <p class="text-xs font-medium text-gray-700 mt-1">홀인원</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-blue-100 to-purple-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">🏆</span>
                <p class="text-xs font-medium text-gray-700 mt-1">챔피언</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-pink-100 to-rose-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">💪</span>
                <p class="text-xs font-medium text-gray-700 mt-1">화이팅</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-purple-100 to-indigo-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">🎯</span>
                <p class="text-xs font-medium text-gray-700 mt-1">정확해</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-orange-100 to-red-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">🔥</span>
                <p class="text-xs font-medium text-gray-700 mt-1">최고야</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-teal-100 to-cyan-100 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">👏</span>
                <p class="text-xs font-medium text-gray-700 mt-1">멋져요</p>
              </div>
            </button>
            
            <button class="aspect-square bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl flex items-center justify-center border-2 border-transparent hover:border-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="text-center">
                <span class="text-3xl">😊</span>
                <p class="text-xs font-medium text-gray-700 mt-1">반가워</p>
              </div>
            </button>
          </div>
        </div>
        
        <div class="bg-yellow-50 rounded-xl p-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <svg class="w-6 h-6 text-gold-accent" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"/>
              </svg>
              <div>
                <p class="text-sm font-semibold text-charcoal-gray">방명록 작성 보상</p>
                <p class="text-xs text-gray-600">골프공 1개를 받을 수 있어요</p>
              </div>
            </div>
            <span class="text-lg font-bold text-gold-accent">+1</span>
          </div>
        </div>
        
        <div class="bg-cream-white rounded-xl p-4">
          <h3 class="text-sm font-semibold text-charcoal-gray mb-2">방명록 에티켓</h3>
          <ul class="text-xs text-gray-600 space-y-1">
            <li>• 서로를 격려하는 따뜻한 메시지를 남겨주세요</li>
            <li>• 욕설이나 비방은 삼가주세요</li>
            <li>• 광고성 내용은 작성하지 마세요</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="px-6 py-4 border-t border-gray-100">
      <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="w-full bg-gradient-to-r from-hunter-green to-forest-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        방명록 남기기
      </button>
    </div>
  </div>
</body>
</html>
