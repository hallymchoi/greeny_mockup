<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 프로필 관리</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='4-1-My-Green-홈.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">프로필 관리</h1>
      <button onclick="window.location.href='4-2-1-My-Green-프로필-수정.html'" class="text-forest-green font-medium focus:outline-none focus:ring-2 focus:ring-forest-green">수정</button>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-6">
        <div class="flex justify-center">
          <div class="relative">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
              <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">닉네임</label>
            <div class="bg-cream-white rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">나이스샷</p>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <div class="bg-cream-white rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">user@email.com</p>
              <p class="text-xs text-gray-500 mt-1">변경 불가</p>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">휴대폰 번호</label>
            <div class="bg-cream-white rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">010-1234-5678</p>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">핸디캡</label>
            <div class="bg-cream-white rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">10</p>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">비거리 (드라이버)</label>
            <div class="bg-cream-white rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">250m</p>
            </div>
          </div>
        </div>
        
        <div class="pt-6 border-t border-gray-100">
          <button onclick="window.location.href='4-2-2-My-Green-기록-공개설정.html'" class="w-full flex items-center justify-between bg-white rounded-xl p-4 border border-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400">
            <div class="flex items-center space-x-3">
              <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-forest-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              </div>
              <span class="text-sm font-medium text-charcoal-gray">기록 공개 설정</span>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
