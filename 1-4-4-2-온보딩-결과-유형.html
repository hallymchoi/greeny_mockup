e="animation-delay: 0.1s"> 나이스샷님은<br/> <span class="text-forest-green font-bold">안정적인 컨트롤을 중시하는<br/>감각 중심 골퍼</span>시네요 </p> <div class="w-full space-y-4 animate-fade-in" style="animation-delay: 0.3s"> <div class="bg-white rounded-xl p-5 shadow-sm"> <h3 class="text-sm font-semibold text-charcoal-gray mb-3 flex items-center"> <svg class="w-5 h-5 mr-2 text-forest-green" fill="currentColor" viewBox="0 0 20 20"> <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/> </svg> 핵심 특성 </h3> <p class="text-sm text-gray-700 leading-relaxed"> 파워풀한 탄도보다 일정한 방향을 중시하는 감각 중심 골퍼시네요. </p> </div> <div class="bg-white rounded-xl p-5 shadow-sm animate-slide-up" style="animation-delay: 0.4s"> <h3 class="text-sm font-semibold text-charcoal-gray mb-3 flex items-center"> <svg class="w-5 h-5 mr-2 text-hunter-green" fill="currentColor" viewBox="0 0 20 20"> <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.669 0-3.218.51-4.5 1.385V4.804z"/> </svg> 플레이 성향 </h3> <p class="text-sm text-gray-700 leading-relaxed"> 스윙 템포는 부드럽고, 일관된 임팩트를 선호하셔서 안정적인 컨트롤에 강점을 가지실 거예요. </p> </div> <div class="bg-white rounded-xl p-5 shadow-sm animate-slide-up" style="animation-delay: 0.5s"> <h3 class="text-sm font-semibold text-charcoal-gray mb-3 flex items-center"> <svg class="w-5 h-5 mr-2 text-purple-600" fill="currentColor" viewBox="0 0 20 20"> <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/> </svg> 감성 키워드 </h3> <p class="text-sm text-gray-700 leading-relaxed"> 감각적으로는 무광 헤드와 경쾌한 타구음에서 자신감을 느끼는 스타일입니다. </p> </div> </div> </div> <div class="px-6 py-6 animate-fade-in" style="animation-delay: 0.6s"> <button class="w-full bg-gradient-to-r
