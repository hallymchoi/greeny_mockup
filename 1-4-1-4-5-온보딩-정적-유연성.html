<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 정적 피팅 유연성</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-1-4-4-온보딩-정적-손크기.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
      </div>
      <button onclick="skipToNext()" class="text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
        건너뛰기
      </button>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-12">
        <h1 class="text-2xl font-bold text-charcoal-gray mb-3">
          유연성은 어떤가요?
        </h1>
        <p class="text-sm text-gray-600">
          샤프트 강도와 클럽 설정 추천에 필요해요
        </p>
        <p class="text-xs text-gray-500 mt-2">스윙 시 몸의 유연성을 선택해 주세요</p>
      </div>

      <div class="space-y-3">
        <button onclick="selectFlexibility('low')" id="flex-low"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>낮음</span>
          <span class="text-sm text-gray-500">몸이 다소 뚻뚻한 편</span>
        </button>
        <button onclick="selectFlexibility('normal')" id="flex-normal"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>보통</span>
          <span class="text-sm text-gray-500">평균적인 유연성</span>
        </button>
        <button onclick="selectFlexibility('high')" id="flex-high"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>높음</span>
          <span class="text-sm text-gray-500">몸이 유연한 편</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    let selectedFlexibility = null;

    function selectFlexibility(flexibility) {
      // 모든 버튼 초기화
      document.querySelectorAll('[id^="flex-"]').forEach(btn => {
        btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        btn.classList.add('border-gray-200');
      });

      // 선택된 버튼 강조
      const selectedBtn = document.getElementById('flex-' + flexibility);
      selectedBtn.classList.remove('border-gray-200');
      selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');

      selectedFlexibility = flexibility;
      localStorage.setItem('onboarding_flexibility', flexibility);
      
      // 자동으로 다음 페이지로 이동
      setTimeout(() => {
        window.location.href='1-4-1-4-6-온보딩-정적-주간운동량.html';
      }, 300);
    }

    function skipToNext() {
      window.location.href='1-4-1-4-6-온보딩-정적-주간운동량.html';
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedValue = localStorage.getItem('onboarding_flexibility');
      if (savedValue) {
        selectFlexibility(savedValue);
      }
    }
  </script>
</body>
</html>
