<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 판매내역</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button onclick="window.location.href='6-1-더보기-홈.html'" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-charcoal-gray">판매내역</h1>
            <div class="w-6"></div>
        </div>
        
        <!-- 판매 개수 표시 -->
        <div class="px-6 py-3 bg-gray-50 border-b border-gray-200">
            <p class="text-sm text-gray-600">총 <span class="font-semibold text-charcoal-gray">5</span>개의 판매내역</p>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <div class="px-6 py-4 space-y-4">
                <!-- 판매 아이템 1 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">등록일: 2025.01.18</span>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded">판매중</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/골프채 특가 혜택 (1).jpg" alt="Vokey SM9" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">Vokey SM9 웨지</h3>
                            <p class="text-sm text-gray-600 mb-1">56도 / S Grind</p>
                            <p class="text-lg font-bold text-forest-green">₩180,000</p>
                            <p class="text-xs text-gray-500 mt-1">조회수: 45 | 찜: 3</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">수정</button>
                        <button class="flex-1 bg-red-100 text-red-700 py-2 rounded-lg text-sm font-medium">삭제</button>
                    </div>
                </div>
                
                <!-- 판매 아이템 2 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">등록일: 2025.01.10</span>
                        <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded">판매완료</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/테일러메이드 혜택과 특가.jpg" alt="Callaway Apex" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">Callaway Apex 하이브리드</h3>
                            <p class="text-sm text-gray-600 mb-1">3번 / Regular</p>
                            <p class="text-lg font-bold text-forest-green">₩320,000</p>
                            <p class="text-xs text-gray-500 mt-1">구매자: 버디킹</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">거래내역</button>
                        <button class="flex-1 bg-forest-green text-white py-2 rounded-lg text-sm font-medium">후기보기</button>
                    </div>
                </div>
                
                <!-- 판매 아이템 3 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">등록일: 2024.12.20</span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">판매취소</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/테일러메이드 혜택과 특가 (1).jpg" alt="Callaway Epic" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">Callaway Epic Speed 드라이버</h3>
                            <p class="text-sm text-gray-600 mb-1">9도 / Stiff</p>
                            <p class="text-lg font-bold text-gray-400 line-through">₩750,000</p>
                            <p class="text-xs text-gray-500 mt-1">취소 사유: 개인 사정</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-forest-green text-white py-2 rounded-lg text-sm font-medium">재등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
