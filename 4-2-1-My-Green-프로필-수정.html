<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 프로필 수정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='4-2-My-Green-프로필-조회.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">프로필 수정</h1>
      <button class="text-forest-green font-medium focus:outline-none focus:ring-2 focus:ring-forest-green">저장</button>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-6">
        <div class="flex justify-center">
          <div class="relative">
            <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
              <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
              </svg>
            </div>
            <button class="absolute bottom-0 right-0 w-8 h-8 bg-forest-green rounded-full flex items-center justify-center border-2 border-white focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">닉네임</label>
            <input type="text" value="나이스샷" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <p class="text-xs text-gray-500 mt-1">한글, 영문, 숫자 2-10자</p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <div class="bg-gray-100 rounded-xl px-4 py-3">
              <p class="text-sm text-charcoal-gray">user@email.com</p>
              <p class="text-xs text-gray-500 mt-1">변경 불가</p>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">휴대폰 번호</label>
            <input type="tel" value="010-1234-5678" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">핸디캡</label>
            <input type="number" value="10" min="0" max="36" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <p class="text-xs text-gray-500 mt-1">정확한 핸디캡을 입력하면 더 나은 추천을 받을 수 있어요</p>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">비거리 (드라이버)</label>
            <div class="flex items-center space-x-2">
              <input type="number" value="250" min="100" max="400" class="flex-1 bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
              <span class="text-sm text-gray-600">m</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="px-6 py-4 border-t border-gray-100">
      <button onclick="window.location.href='4-2-My-Green-프로필-조회.html'" class="w-full bg-gradient-to-r from-hunter-green to-forest-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        변경사항 저장
      </button>
    </div>
  </div>
</body>
</html>
