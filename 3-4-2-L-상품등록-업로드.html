<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 업로드 중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col items-center justify-center">
        <div class="text-center px-8">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-forest-green bg-opacity-10 rounded-full mb-6">
                <svg class="w-12 h-12 text-forest-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
            </div>
            
            <h2 class="text-xl font-semibold text-charcoal-gray mb-3">상품을 등록하고 있어요</h2>
            
            <p class="text-gray-600 mb-8">
                사진을 업로드하는 중입니다<br>
                잠시만 기다려주세요
            </p>
            
            <div class="w-64 mx-auto">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>업로드 중...</span>
                    <span>75%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div class="bg-forest-green h-full rounded-full transition-all duration-300" style="width: 75%"></div>
                </div>
            </div>
            
            <p class="text-sm text-gray-500 mt-6">
                3/4 파일 업로드 완료
            </p>
        </div>
    </div>
</body>
</html>
