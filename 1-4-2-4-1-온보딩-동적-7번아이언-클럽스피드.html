<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 동적 피팅 7번 아이언 클럽스피드</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-2-3-온보딩-동적-드라이버-선택.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-8">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <span class="text-xl font-bold text-forest-green">7</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-charcoal-gray">7번 아이언 클럽스피드</h1>
            <p class="text-sm text-gray-600">샤프트 추천의 핵심 정보예요</p>
          </div>
        </div>
        
        <button onclick="showSpeedGuide()" class="text-sm text-forest-green flex items-center focus:outline-none focus:ring-2 focus:ring-forest-green">
          <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          클럽스피드가 뭔가요?
        </button>
        <p class="text-xs text-gray-500 mt-2">샤프트 선택 기준이 돼요</p>
      </div>

      <div class="space-y-3">
        <button onclick="selectSpeed('slow')" id="slow"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>느림</span>
          <span class="text-sm text-gray-500">25m/s 미만</span>
        </button>
        <button onclick="selectSpeed('normal')" id="normal"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>보통</span>
          <span class="text-sm text-gray-500">25~30m/s</span>
        </button>
        <button onclick="selectSpeed('fast')" id="fast"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>빠름</span>
          <span class="text-sm text-gray-500">30~35m/s</span>
        </button>
        <button onclick="selectSpeed('veryfast')" id="veryfast"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          <span>매우 빠름</span>
          <span class="text-sm text-gray-500">35m/s 이상</span>
        </button>
        <button onclick="selectSpeed('unknown')" id="unknown"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          모르겠어요
        </button>
      </div>
    </div>
  </div>

  <!-- 스피드 가이드 팝업 -->
  <div id="speed-guide" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 mx-6 w-full max-w-md">
      <h3 class="text-lg font-bold text-charcoal-gray mb-4">클럽스피드란?</h3>
      <div class="space-y-3 mb-6">
        <p class="text-sm text-gray-600">7번 아이언으로 스윙할 때 클럽 헤드가 공을 치는 순간의 속도를 말해요. 아이언 샤프트 선택에 중요한 기준이 됩니다.</p>
        <div class="bg-cream-white rounded-lg p-3">
          <p class="text-xs text-gray-600 font-semibold mb-2">참고 기준</p>
          <ul class="text-xs text-gray-600 space-y-1">
            <li>• 상급자: 30m/s 이상</li>
            <li>• 중급자: 25~30m/s</li>
            <li>• 초급자: 25m/s 미만</li>
            <li>• 아이언은 드라이버보다 약 10m/s 느려요</li>
          </ul>
        </div>
      </div>
      <button onclick="closeSpeedGuide()" class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        확인
      </button>
    </div>
  </div>

  <script>
    function showSpeedGuide() {
      document.getElementById('speed-guide').classList.remove('hidden');
    }

    function closeSpeedGuide() {
      document.getElementById('speed-guide').classList.add('hidden');
    }

    function selectSpeed(speed) {
      // 모든 버튼 초기화
      document.querySelectorAll('button[id]').forEach(btn => {
        btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        btn.classList.add('border-gray-200');
      });
      
      // 선택된 버튼 하이라이트
      const selectedBtn = document.getElementById(speed);
      selectedBtn.classList.remove('border-gray-200');
      selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
      
      // localStorage에 저장
      localStorage.setItem('onboarding_iron7_speed', speed);
      
      // 바로 다음 페이지로 이동
      setTimeout(() => {
        window.location.href='1-4-2-4-2-온보딩-동적-7번아이언-캐리.html';
      }, 300);
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedSpeed = localStorage.getItem('onboarding_iron7_speed');
      if (savedSpeed) {
        const selectedBtn = document.getElementById(savedSpeed);
        if (selectedBtn) {
          selectedBtn.classList.remove('border-gray-200');
          selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      }
    }
  </script>
</body>
</html>
