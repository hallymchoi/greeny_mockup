<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-3 계정찾기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="bg-white h-screen flex flex-col">
    <!-- 헤더 -->
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">계정 찾기</h1>
      <div class="w-6"></div>
    </div>
    
    <!-- 탭 선택 -->
    <div class="px-6 pt-8 pb-6">
      <div class="flex bg-gray-100 rounded-lg p-1">
        <button class="flex-1 py-2 px-4 bg-white rounded-md text-sm font-medium text-charcoal-gray shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-400">
          이메일
        </button>
        <button class="flex-1 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
          휴대폰
        </button>
      </div>
    </div>
    
    <!-- 이메일 입력 -->
    <div class="px-6 pb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">이메일 주소</label>
      <input type="email" placeholder="가입한 이메일을 입력하세요" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forest-green focus:border-transparent">
    </div>
    
    <!-- 안내 메시지 -->
    <div class="px-6 pb-8">
      <p class="text-sm text-gray-500 bg-blue-50 p-4 rounded-lg">
        입력하신 이메일로 계정 정보를 전송해드립니다.
      </p>
    </div>
    
    <!-- 찾기 버튼 -->
    <div class="px-6 pt-2 pb-8 mt-auto">
      <button class="w-full bg-gradient-to-r from-hunter-green to-forest-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        계정 찾기
      </button>
    </div>
  </div>
</body>
</html>
