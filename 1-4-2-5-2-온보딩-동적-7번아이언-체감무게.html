<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 동적 피팅 7번 아이언 체감무게</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-2-5-1-온보딩-동적-7번아이언-탄도.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
      </div>
      <button onclick="skipToNext()" class="text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
        건너뛰기
      </button>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-8">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <span class="text-xl font-bold text-forest-green">7</span>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-charcoal-gray">7번 아이언 체감무게</h1>
            <p class="text-sm text-gray-600">클럽이 스윙할 때 무겁게 느껴지나요?</p>
          </div>
        </div>
        
        <p class="text-sm text-gray-500">체감 무게는 정확한 컨트롤에 영향을 줘요</p>
      </div>

      <div class="space-y-3">
        <button onclick="selectWeight('light')" id="weight-light"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          가볍움
          <p class="text-sm text-gray-500 mt-1">쉽게 스윙할 수 있어요</p>
        </button>
        <button onclick="selectWeight('moderate')" id="weight-moderate"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          적당함
          <p class="text-sm text-gray-500 mt-1">편안한 무게감이에요</p>
        </button>
        <button onclick="selectWeight('heavy')" id="weight-heavy"
          class="w-full py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          무거움
          <p class="text-sm text-gray-500 mt-1">힘이 필요한 편이에요</p>
        </button>
      </div>
    </div>
  </div>

  <script>
    let selectedWeight = null;

    function selectWeight(weight) {
      // 모든 버튼 초기화
      document.querySelectorAll('[id^="weight-"]').forEach(btn => {
        btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        btn.classList.add('border-gray-200');
      });

      // 선택된 버튼 강조
      const selectedBtn = document.getElementById('weight-' + weight);
      selectedBtn.classList.remove('border-gray-200');
      selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');

      selectedWeight = weight;
      localStorage.setItem('onboarding_7iron_weight', weight);
      
      // 자동으로 다음 페이지로 이동
      setTimeout(() => {
        window.location.href='1-4-2-5-3-온보딩-동적-7번아이언-샤프트.html';
      }, 300);
    }

    function skipToNext() {
      window.location.href='1-4-2-5-3-온보딩-동적-7번아이언-샤프트.html';
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedValue = localStorage.getItem('onboarding_7iron_weight');
      if (savedValue) {
        // 저장된 값이 있으면 해당 버튼 강조만 하고 자동 이동은 하지 않음
        document.querySelectorAll('[id^="weight-"]').forEach(btn => {
          btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
          btn.classList.add('border-gray-200');
        });
        const selectedBtn = document.getElementById('weight-' + savedValue);
        if (selectedBtn) {
          selectedBtn.classList.remove('border-gray-200');
          selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      }
    }
  </script>
</body>
</html>
