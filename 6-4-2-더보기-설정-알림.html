<html lang="ko">

    <title>Greeny - 알림 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">

            <button onclick="saveSettings()" class="text-forest-green font-medium">저장</button>
        </div>

                            </label>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-charcoal-gray">거래 상태 변경</p>

                        </div>
                        
                        <div class="flex items-center justify-between">

                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">

                <!-- 커뮤니티 알림 -->

                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-charcoal-gray">댓글</p>
                                <p class="text-xs text-gray-500">내 게시글에 달린 댓글</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">

                            </label>
                        </div>
                        
                        <div class="flex items-center justify-between">

                                <p class="text-xs text-gray-500">내 게시글/댓글 좋아요</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">

                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">

                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- 마케팅 정보 -->
                <div>
                    <h2 class="text-lg font-semibold text-charcoal-gray mb-4">마케팅</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-charcoal-gray">이벤트 및 프로모션</p>
                                <p class="text-xs text-gray-500">할인, 이벤트 정보</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>

                <!-- 기타 설정 -->

                            </div>

                            <div>

                                <p class="text-xs text-gray-500">알림 시 진동 사용</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>

                                <p class="text-xs text-gray-500">알림 소리 사용</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>

        <div class="p-6 border-t border-gray-100">
            <button onclick="saveSettings()" class="w-full bg-forest-green text-white py-3 rounded-xl font-semibold">

        </div>
    </div>
    
    <script>
        function saveSettings() {
            alert('알림 설정이 저장되었습니다.');
            window.location.href = '6-4-1-더보기-설정.html';
        }
    </script>

</html>
