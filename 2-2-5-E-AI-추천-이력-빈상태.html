<!DOCTYPE html>

              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',

                <h1 class="text-lg font-semibold">AI 추천 이력</h1>

        </div>

                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                AI가 최적의 클럽을 찾아드립니다
            </p>
            
            <button class="bg-forest-green text-white px-8 py-3 rounded-lg font-semibold hover:bg-hunter-green transition-colors focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='2-2-1-AI-추천-로딩.html'">
