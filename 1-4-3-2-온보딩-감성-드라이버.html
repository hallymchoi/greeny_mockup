<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 감성 피팅 드라이버</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-3-1-온보딩-감성-시작.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto">
      <div class="flex items-center space-x-2 mb-6">
        <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
          <span class="text-lg font-bold text-red-600">D</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-charcoal-gray">드라이버 취향</h1>
          <p class="text-sm text-gray-600">어떤 느낌을 선호하시나요?</p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            드라이버 타구음, 어떤 스타일이 더 좋으세요?
          </label>
          <p class="text-xs text-gray-500 mb-4">타구음은 공이 클럽에 맞을 때 나는 소리예요</p>
          
          <div class="space-y-3">
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left group focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="flex items-center justify-between">
                <div>
                  <p class="font-medium text-charcoal-gray">묵직한 둔탁음</p>
                  <p class="text-xs text-gray-500 mt-1">깊고 낮은 소리로 안정감을 주는 타구음</p>
                </div>
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-forest-green group-hover:bg-opacity-10">
                  <svg class="w-6 h-6 text-gray-400 group-hover:text-forest-green" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                  </svg>
                </div>
              </div>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left group focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="flex items-center justify-between">
                <div>
                  <p class="font-medium text-charcoal-gray">경쾌한 금속음</p>
                  <p class="text-xs text-gray-500 mt-1">맑고 높은 소리로 타격감을 주는 타구음</p>
                </div>
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-forest-green group-hover:bg-opacity-10">
                  <svg class="w-6 h-6 text-gray-400 group-hover:text-forest-green" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                  </svg>
                </div>
              </div>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">상관없음</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            임팩트 순간, 어떤 손맛이 더 마음에 드세요?
          </label>
          <p class="text-xs text-gray-500 mb-4">손맛은 샷 순간 손으로 전해지는 타격감이에요</p>
          
          <div class="space-y-3">
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">정교하고 단단한</p>
              <p class="text-xs text-gray-500 mt-1">또렷한 임팩트 감각을 전달하는 느낌</p>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">부드럽고 편한</p>
              <p class="text-xs text-gray-500 mt-1">충격이 적고 편안한 느낌</p>
            </button>
            
            <button class="w-full border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium text-charcoal-gray">상관없음</p>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            드라이버 헤드 마감, 어떤 게 더 좋아요?
          </label>
          <p class="text-xs text-gray-500 mb-4">같은 성능이라도 외관에 따라 만족도가 달라져요</p>
          
          <div class="grid grid-cols-2 gap-3">
            <button class="border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-16 h-16 bg-gradient-to-br from-gray-200 via-gray-100 to-white rounded-lg mx-auto mb-3 shadow-md"></div>
              <p class="text-sm font-medium text-charcoal-gray">유광</p>
              <p class="text-xs text-gray-500 mt-1">반짝이고 고급스러운</p>
            </button>
            
            <button class="border-2 border-gray-200 rounded-xl p-4 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <div class="w-16 h-16 bg-gray-800 rounded-lg mx-auto mb-3"></div>
              <p class="text-sm font-medium text-charcoal-gray">무광</p>
              <p class="text-xs text-gray-500 mt-1">집중하기 쉬운</p>
            </button>
          </div>
          
          <button class="w-full mt-3 border-2 border-gray-200 rounded-xl py-3 text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
            상관없음
          </button>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            어떤 이미지의 브랜드를 선호하세요?
          </label>
          <p class="text-xs text-gray-500 mb-4">브랜드 이미지는 만족도에 영향을 줄 수 있어요</p>
          
          <div class="space-y-2">
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              전통적이고 고급스러움
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              혁신적이고 젊은
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              상관없음
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 bg-white border-t border-gray-100">
      <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-3-3-온보딩-감성-아이언.html'">
        다음
      </button>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.classList.contains('border-2')) {
          const parent = this.closest('.space-y-3, .space-y-2, .grid');
          if (parent) {
            parent.querySelectorAll('button').forEach(btn => {
              btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
              btn.classList.add('border-gray-200');
            });
          }
          this.classList.remove('border-gray-200');
          this.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      });
    });
  </script>
</body>
</html>
