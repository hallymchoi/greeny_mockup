<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 감성 피팅 시작</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slideUp 0.5s ease-out',
            'fade-in': 'fadeIn 0.8s ease-out'
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-2-5-온보딩-동적-7번아이언-선택.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-16 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-16 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-16 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-16 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-8 flex flex-col">
      <div class="flex-1 flex flex-col items-center justify-center animate-fade-in">
        <div class="w-24 h-24 bg-gradient-to-br from-forest-green to-hunter-green rounded-full flex items-center justify-center mb-8 animate-pulse-slow">
          <svg class="w-14 h-14 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-charcoal-gray mb-3 text-center animate-slide-up">
          마지막으로<br/>
          취향을 알려주세요
        </h1>
        
        <p class="text-base text-gray-600 text-center leading-relaxed mb-8 animate-slide-up" style="animation-delay: 0.1s">
          타구감, 디자인 등 개인 취향을 반영해<br/>
          만족도 높은 클럽을 추천해드려요
        </p>

        <div class="space-y-3 w-full">
          <div class="bg-cream-white rounded-xl p-4 animate-slide-up" style="animation-delay: 0.2s">
            <div class="flex items-start space-x-3">
              <div class="w-8 h-8 bg-forest-green bg-opacity-10 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-sm font-bold text-forest-green">3</span>
              </div>
              <div>
                <h3 class="text-sm font-semibold text-charcoal-gray mb-1">감성 피팅</h3>
                <p class="text-xs text-gray-600">선호하는 타구음, 손맛, 브랜드를 선택해요</p>
              </div>
            </div>
          </div>

          <div class="bg-purple-50 border border-purple-200 rounded-xl p-4 animate-slide-up" style="animation-delay: 0.3s">
            <div class="flex items-start space-x-2">
              <svg class="w-5 h-5 text-purple-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
              </svg>
              <div>
                <p class="text-xs text-purple-800 font-medium mb-1">감각이 중요해요</p>
                <p class="text-xs text-purple-700">같은 성능이라도 느낌이 다르면 만족도가 달라져요</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pb-6 animate-slide-up" style="animation-delay: 0.4s">
        <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-3-2-1-온보딩-감성-드라이버-타구음.html'">
          시작하기
        </button>
      </div>
    </div>
  </div>
</body>
</html>
