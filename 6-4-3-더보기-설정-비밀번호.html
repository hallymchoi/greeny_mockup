<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 비밀번호 변경</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button onclick="window.location.href='6-4-1-더보기-설정.html'" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-charcoal-gray">비밀번호 변경</h1>
            <div class="w-6"></div>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <div class="px-6 py-6 space-y-6">
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <p class="text-sm text-blue-800">
                        <strong>보안 안내:</strong> 비밀번호는 8자 이상, 영문 대소문자, 숫자, 특수문자를 포함해야 합니다.
                    </p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">현재 비밀번호</label>
                        <div class="relative">
                            <input type="password" id="currentPassword" placeholder="현재 비밀번호 입력" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:border-forest-green focus:ring-2 focus:ring-forest-green/20">
                            <button type="button" onclick="togglePassword('currentPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
                        <div class="relative">
                            <input type="password" id="newPassword" placeholder="새 비밀번호 입력" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:border-forest-green focus:ring-2 focus:ring-forest-green/20">
                            <button type="button" onclick="togglePassword('newPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-2 space-y-1">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-gray-300 rounded-full" id="length-check"></div>
                                <span class="text-xs text-gray-600">8자 이상</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-gray-300 rounded-full" id="letter-check"></div>
                                <span class="text-xs text-gray-600">영문 대소문자 포함</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-gray-300 rounded-full" id="number-check"></div>
                                <span class="text-xs text-gray-600">숫자 포함</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-gray-300 rounded-full" id="special-check"></div>
                                <span class="text-xs text-gray-600">특수문자 포함</span>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호 확인</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" placeholder="새 비밀번호 다시 입력" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:border-forest-green focus:ring-2 focus:ring-forest-green/20">
                            <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-xs text-red-600 mt-1 hidden" id="password-match-error">비밀번호가 일치하지 않습니다</p>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-xl p-4">
                    <h3 class="text-sm font-semibold text-charcoal-gray mb-2">보안 팁</h3>
                    <ul class="text-xs text-gray-600 space-y-1">
                        <li>• 다른 사이트에서 사용하는 비밀번호와 다르게 설정하세요</li>
                        <li>• 개인정보(생일, 전화번호 등)를 포함하지 마세요</li>
                        <li>• 정기적으로 비밀번호를 변경하세요</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="p-6 border-t border-gray-100">
            <button onclick="changePassword()" class="w-full bg-forest-green text-white py-3 rounded-xl font-semibold">
                비밀번호 변경
            </button>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            
            // Length check
            document.getElementById('length-check').className = password.length >= 8 ? 'w-2 h-2 bg-green-500 rounded-full' : 'w-2 h-2 bg-gray-300 rounded-full';
            
            // Letter check
            document.getElementById('letter-check').className = /[a-z]/.test(password) && /[A-Z]/.test(password) ? 'w-2 h-2 bg-green-500 rounded-full' : 'w-2 h-2 bg-gray-300 rounded-full';
            
            // Number check
            document.getElementById('number-check').className = /[0-9]/.test(password) ? 'w-2 h-2 bg-green-500 rounded-full' : 'w-2 h-2 bg-gray-300 rounded-full';
            
            // Special character check
            document.getElementById('special-check').className = /[!@#$%^&*]/.test(password) ? 'w-2 h-2 bg-green-500 rounded-full' : 'w-2 h-2 bg-gray-300 rounded-full';
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = e.target.value;
            const errorMsg = document.getElementById('password-match-error');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                errorMsg.classList.remove('hidden');
            } else {
                errorMsg.classList.add('hidden');
            }
        });
        
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('모든 필드를 입력해주세요.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('새 비밀번호가 일치하지 않습니다.');
                return;
            }
            
            alert('비밀번호가 성공적으로 변경되었습니다.');
            window.location.href = '6-4-1-더보기-설정.html';
        }
    </script>
</body>
</html>
