<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 동적 피팅 시작</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slideUp 0.5s ease-out',
            'fade-in': 'fadeIn 0.8s ease-out'
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-1-4-온보딩-정적-선택입력.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-16 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-16 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-16 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-16 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-8 flex flex-col">
      <div class="flex-1 flex flex-col items-center justify-center animate-fade-in">
        <div class="w-24 h-24 bg-gradient-to-br from-forest-green to-hunter-green rounded-full flex items-center justify-center mb-8 animate-pulse-slow">
          <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-charcoal-gray mb-3 text-center animate-slide-up">
          이제 스윙 데이터를<br/>
          알려주세요
        </h1>
        
        <p class="text-base text-gray-600 text-center leading-relaxed mb-8 animate-slide-up" style="animation-delay: 0.1s">
          샤프트 선택의 가장 중요한 정보예요<br/>
          정확히 모르셔도 괜찮아요
        </p>

        <div class="space-y-3 w-full">
          <div class="bg-cream-white rounded-xl p-4 animate-slide-up" style="animation-delay: 0.2s">
            <div class="flex items-start space-x-3">
              <div class="w-8 h-8 bg-forest-green bg-opacity-10 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-sm font-bold text-forest-green">2</span>
              </div>
              <div>
                <h3 class="text-sm font-semibold text-charcoal-gray mb-1">동적 피팅</h3>
                <p class="text-xs text-gray-600">스윙 스피드, 구질 등 실제 스윙 정보를 입력해요</p>
              </div>
            </div>
          </div>

          <div class="bg-blue-50 border border-blue-200 rounded-xl p-4 animate-slide-up" style="animation-delay: 0.3s">
            <div class="flex items-start space-x-2">
              <svg class="w-5 h-5 text-forest-green mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
              </svg>
              <div>
                <p class="text-xs text-blue-800 font-medium mb-1">측정한 적이 없으신가요?</p>
                <p class="text-xs text-blue-700">대략적인 값이나 '모름'을 선택하셔도 돼요</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pb-6 animate-slide-up" style="animation-delay: 0.4s">
        <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-2-2-1-온보딩-동적-드라이버-클럽스피드.html'">
          시작하기
        </button>
      </div>
    </div>
  </div>
</body>
</html>
