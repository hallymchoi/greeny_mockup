<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 클럽 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='4-6-1-My-Green-My-Clubs-목록.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">클럽 등록</h1>
      <button class="text-forest-green font-medium focus:outline-none focus:ring-2 focus:ring-forest-green">저장</button>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="p-6 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">클럽 사진</label>
          <button class="w-full bg-gray-100 rounded-xl p-8 border-2 border-dashed border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
            <div class="flex flex-col items-center">
              <svg class="w-10 h-10 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <p class="text-sm text-gray-600">사진 추가하기</p>
              <p class="text-xs text-gray-500 mt-1">OCR로 자동 정보 입력</p>
            </div>
          </button>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">클럽 종류 <span class="text-red-500">*</span></label>
          <select class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <option>선택하세요</option>
            <option>드라이버</option>
            <option>페어웨이우드</option>
            <option>유틸리티</option>
            <option>아이언</option>
            <option>웨지</option>
            <option>퍼터</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">브랜드 <span class="text-red-500">*</span></label>
          <select class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <option>선택하세요</option>
            <option>타이틀리스트</option>
            <option>테일러메이드</option>
            <option>캘러웨이</option>
            <option>핑</option>
            <option>미즈노</option>
            <option>스릭슨</option>
            <option>코브라</option>
            <option>윌슨</option>
            <option>기타</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">모델명 <span class="text-red-500">*</span></label>
          <input type="text" placeholder="예) T200, Qi10" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">샤프트 정보</label>
          <div class="space-y-3">
            <input type="text" placeholder="샤프트 브랜드/모델" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <select class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
              <option>플렉스 선택</option>
              <option>L (레이디스)</option>
              <option>A (시니어)</option>
              <option>R (레귤러)</option>
              <option>S (스티프)</option>
              <option>X (엑스트라 스티프)</option>
            </select>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">구매일</label>
          <input type="date" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">구매 가격</label>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="0" class="flex-1 bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green">
            <span class="text-sm text-gray-600">원</span>
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">메모</label>
          <textarea placeholder="클럽에 대한 메모를 남겨보세요" rows="3" class="w-full bg-cream-white rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-forest-green resize-none"></textarea>
        </div>
      </div>
    </div>
    
    <div class="px-6 py-4 border-t border-gray-100">
      <button onclick="window.location.href='4-6-1-My-Green-My-Clubs-목록.html'" class="w-full bg-gradient-to-r from-hunter-green to-forest-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        클럽 등록하기
      </button>
    </div>
  </div>
</body>
</html>
