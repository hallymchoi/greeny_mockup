<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 정적 피팅 선택입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <!-- 헤더 -->
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-1-2-온보딩-정적-필수.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-16 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-16 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-16 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-16 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <!-- 컨텐츠 -->
    <div class="flex-1 px-6 py-6 overflow-y-auto">
      <div class="mb-6">
        <h1 class="text-xl font-bold text-charcoal-gray mb-2">추가 정보 (선택)</h1>
        <p class="text-sm text-gray-600">더 정확한 추천을 위해 입력해주세요</p>
      </div>

      <div class="space-y-6">
        <!-- 앉은 키 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">앉은 키</label>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="90" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
            <span class="text-gray-600">cm</span>
          </div>
        </div>

        <!-- 팔 길이 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">팔 길이</label>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="75" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
            <span class="text-gray-600">cm</span>
          </div>
        </div>

        <!-- 몸무게 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">몸무게</label>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="70" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
            <span class="text-gray-600">kg</span>
          </div>
        </div>

        <!-- 손 크기 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">손 크기</label>
          <div class="grid grid-cols-3 gap-2">
            <button class="py-3 px-4 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
              S (작음)
            </button>
            <button class="py-3 px-4 bg-forest-green text-white rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              M (보통)
            </button>
            <button class="py-3 px-4 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
              L (큼)
            </button>
          </div>
        </div>

        <!-- 유연성 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">유연성</label>
          <div class="grid grid-cols-3 gap-2">
            <button class="py-3 px-4 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
              낮음
            </button>
            <button class="py-3 px-4 bg-forest-green text-white rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              보통
            </button>
            <button class="py-3 px-4 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
              높음
            </button>
          </div>
        </div>

        <!-- 주간 운동량 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">주간 운동량</label>
          <div class="flex items-center space-x-2">
            <input type="number" placeholder="3" class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
            <span class="text-gray-600">시간</span>
          </div>
        </div>

        <!-- 운동 경험 -->
        <div>
          <label class="block text-sm font-medium text-charcoal-gray mb-2">운동 경험 (다중선택 가능)</label>
          <div class="space-y-2">
            <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-xl cursor-pointer hover:bg-gray-50">
              <input type="checkbox" class="w-4 h-4 text-forest-green rounded focus:ring-forest-green">
              <span class="text-sm text-gray-700">테니스</span>
            </label>
            <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-xl cursor-pointer hover:bg-gray-50">
              <input type="checkbox" class="w-4 h-4 text-forest-green rounded focus:ring-forest-green">
              <span class="text-sm text-gray-700">야구</span>
            </label>
            <label class="flex items-center space-x-3 p-3 border border-gray-300 rounded-xl cursor-pointer hover:bg-gray-50">
              <input type="checkbox" class="w-4 h-4 text-forest-green rounded focus:ring-forest-green">
              <span class="text-sm text-gray-700">배드민턴</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- 하단 버튼 -->
    <div class="px-6 pb-6">
      <button onclick="window.location.href='1-4-2-1-온보딩-동적-시작.html'" class="w-full bg-forest-green text-white py-4 rounded-xl font-semibold hover:bg-hunter-green transition-colors focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        다음
      </button>
      <button onclick="window.location.href='1-4-2-1-온보딩-동적-시작.html'" class="w-full mt-3 text-gray-500 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400">
        건너뛰기
      </button>
    </div>
  </div>
</body>
</html>
