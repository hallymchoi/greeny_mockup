<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny - 방문자 리스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <button onclick="window.location.href='4-1-My-Green-홈.html'" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-charcoal-gray">방문자 리스트</h1>
      <div class="w-6"></div>
    </div>
    
    <div class="sticky top-0 bg-white z-10 px-6 py-3 border-b border-gray-100">
      <div class="flex items-center justify-between">
        <span class="text-sm text-gray-600">총 156명 방문</span>
        <span class="text-sm text-gray-500">오늘 12명</span>
      </div>
    </div>
    
    <div class="flex-1 overflow-y-auto">
      <div class="px-6 py-4 space-y-3">
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div>
              <p class="text-sm font-semibold text-charcoal-gray">골프마스터</p>
              <p class="text-xs text-gray-500">10분 전 방문</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">방명록</span>
            <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div>
              <p class="text-sm font-semibold text-charcoal-gray">버디왕</p>
              <p class="text-xs text-gray-500">1시간 전 방문</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">응원</span>
            <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div>
              <p class="text-sm font-semibold text-charcoal-gray">이글헌터</p>
              <p class="text-xs text-gray-500">3시간 전 방문</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div>
              <p class="text-sm font-semibold text-charcoal-gray">주말골퍼</p>
              <p class="text-xs text-gray-500">5시간 전 방문</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">방명록</span>
            <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
            <div>
              <p class="text-sm font-semibold text-charcoal-gray">파온더그린</p>
              <p class="text-xs text-gray-500">어제 방문</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">후기요청</span>
            <button onclick="window.location.href='5-4-2-커뮤니티-타인그린-방문.html'" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="py-4">
          <button class="w-full text-center text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">더 보기</button>
        </div>
      </div>
    </div>
  </div>

</html>
