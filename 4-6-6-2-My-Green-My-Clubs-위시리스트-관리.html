<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 위시리스트 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen">
        <div class="bg-white px-4 py-3 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <button onclick="history.back()" class="p-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold">위시리스트 관리</h1>
                <button class="text-forest-green font-medium focus:outline-none focus:ring-2 focus:ring-forest-green" onclick="window.location.href='4-6-2-My-Green-My-Clubs-등록.html'">
                    추가
                </button>
            </div>
        </div>

        <div class="p-4">
            <div class="mb-6">
                <h2 class="text-sm font-semibold text-gray-600 mb-3">AI 추천 클럽</h2>
                <div class="space-y-3">
                    <div class="bg-white border border-gray-200 rounded-lg p-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="../golfclub_img/골프채 특가 혜택.jpg" alt="타이틀리스트 T200" class="w-16 h-16 rounded object-cover">
                                <div>
                                    <h3 class="font-semibold">타이틀리스트 T200</h3>
                                    <p class="text-sm text-gray-600">아이언 · 매칭도 95%</p>
                                    <button class="text-xs text-forest-green mt-1 focus:outline-none focus:ring-2 focus:ring-forest-green">후기 23개 보기 →</button>
                                </div>
                            </div>
                            <button class="p-2 text-red-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 flex items-center justify-between">
                            <label class="flex items-center gap-2 text-sm">
                                <input type="checkbox" checked class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
                                <span>새 후기 알림 받기</span>
                            </label>
                            <span class="text-xs text-gray-500">추천일: 2025.07.18</span>
                        </div>
                    </div>

                    <div class="bg-white border border-gray-200 rounded-lg p-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="../golfclub_img/골프채 특가 혜택 (1).jpg" alt="미즈노 JPX 923" class="w-16 h-16 rounded object-cover">
                                <div>
                                    <h3 class="font-semibold">미즈노 JPX 923</h3>
                                    <p class="text-sm text-gray-600">아이언 · 매칭도 87%</p>
                                    <button class="text-xs text-forest-green mt-1 focus:outline-none focus:ring-2 focus:ring-forest-green">후기 15개 보기 →</button>
                                </div>
                            </div>
                            <button class="p-2 text-red-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 flex items-center justify-between">
                            <label class="flex items-center gap-2 text-sm">
                                <input type="checkbox" class="text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent">
                                <span>새 후기 알림 받기</span>
                            </label>
                            <span class="text-xs text-gray-500">추천일: 2025.07.18</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-sm font-semibold text-gray-600 mb-3">마켓에서 찜한 클럽</h2>
                <div class="space-y-3">
                    <div class="bg-white border border-gray-200 rounded-lg p-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <img src="../golfclub_img/테일러메이드 혜택과 특가.jpg" alt="테일러메이드 스텔스2" class="w-16 h-16 rounded object-cover">
                                <div>
                                    <h3 class="font-semibold">테일러메이드 스텔스2</h3>
                                    <p class="text-sm text-gray-600">드라이버 · 380,000원</p>
                                    <p class="text-xs text-forest-green mt-1">판매중</p>
                                </div>
                            </div>
                            <button class="p-2 text-red-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="mt-3 flex items-center justify-between">
                            <button class="text-sm text-forest-green focus:outline-none focus:ring-2 focus:ring-forest-green">상품 보러가기 →</button>
                            <span class="text-xs text-gray-500">찜한 날: 2025.07.20</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-blue-50 rounded-lg p-4">
                <h3 class="font-medium mb-2">💡 다른 유저들의 후기 탐색</h3>
                <p class="text-sm text-gray-700 mb-3">
                    나와 비슷한 스윙을 가진 골퍼들의 리뷰를 확인해보세요
                </p>
                <button class="w-full bg-forest-green text-white py-2 rounded-lg text-sm font-medium hover:bg-hunter-green focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
                    후기 탐색하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
