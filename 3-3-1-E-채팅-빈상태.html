<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 채팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen">
        <div class="bg-white px-4 py-3 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <button onclick="history.back()" class="p-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold">채팅</h1>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center min-h-[600px] px-8">
            <div class="w-32 h-32 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            
            <h2 class="text-xl font-semibold text-charcoal-gray mb-3">아직 대화가 없어요</h2>
            
            <p class="text-gray-600 text-center mb-8">
                마음에 드는 상품을 발견하면<br>
                판매자에게 문의해보세요
            </p>
            
            <button class="bg-forest-green text-white px-8 py-3 rounded-lg font-semibold hover:bg-hunter-green transition-colors focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='3-1-마켓-홈.html'">
                관심 상품에 대해 문의해보세요
            </button>
        </div>
    </div>
</body>
</html>
