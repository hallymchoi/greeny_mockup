<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 1:1 문의 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button onclick="window.location.href='6-3-1-더보기-1:1문의-목록.html'" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-charcoal-gray">1:1 문의 작성</h1>
            <button onclick="submitInquiry()" class="text-forest-green font-medium">등록</button>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <div class="px-6 py-6 space-y-4">
                <!-- 문의 유형 -->
                <div>
                    <label class="block text-sm font-medium text-charcoal-gray mb-2">문의 유형</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-forest-green focus:ring-2 focus:ring-forest-green/20">
                        <option value="">선택하세요</option>
                        <option value="product">상품문의</option>
                        <option value="delivery">배송문의</option>
                        <option value="refund">환불/교환</option>
                        <option value="ai">AI 추천 관련</option>
                        <option value="account">계정 관련</option>
                        <option value="other">기타문의</option>
                    </select>
                </div>
                
                <!-- 제목 -->
                <div>
                    <label class="block text-sm font-medium text-charcoal-gray mb-2">제목</label>
                    <input type="text" placeholder="문의 제목을 입력하세요" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-forest-green focus:ring-2 focus:ring-forest-green/20">
                </div>
                
                <!-- 내용 -->
                <div>
                    <label class="block text-sm font-medium text-charcoal-gray mb-2">내용</label>
                    <textarea placeholder="문의 내용을 자세히 입력해주세요" rows="8"
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-forest-green focus:ring-2 focus:ring-forest-green/20 resize-none"></textarea>
                </div>
                
                <!-- 파일 첨부 -->
                <div>
                    <label class="block text-sm font-medium text-charcoal-gray mb-2">파일 첨부</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-sm text-gray-600 mb-2">파일을 드래그하거나 클릭하여 업로드</p>
                        <p class="text-xs text-gray-500">최대 10MB, JPG/PNG/PDF</p>
                        <input type="file" class="hidden" accept=".jpg,.jpeg,.png,.pdf" multiple>
                    </div>
                </div>
                
                <!-- 답변 알림 설정 -->
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-charcoal-gray">답변 알림 받기</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                        </label>
                    </div>
                    <p class="text-xs text-gray-600">답변이 등록되면 푸시 알림을 보내드립니다</p>
                </div>
                
                <!-- 주의사항 -->
                <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4">
                    <h4 class="text-sm font-semibold text-yellow-800 mb-2">문의 전 확인사항</h4>
                    <ul class="space-y-1 text-xs text-yellow-700">
                        <li>• 평일 09:00~18:00 내 순차적으로 답변드립니다</li>
                        <li>• 주말/공휴일 문의는 다음 영업일에 처리됩니다</li>
                        <li>• 긴급한 문의는 고객센터(1588-1234)로 연락주세요</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 등록 버튼 -->
        <div class="p-6 border-t border-gray-100">
            <button onclick="submitInquiry()" class="w-full bg-forest-green text-white py-3 rounded-xl font-semibold">
                문의 등록하기
            </button>
        </div>
    </div>
    
    <script>
        function submitInquiry() {
            alert('문의가 접수되었습니다. 빠른 시일 내에 답변드리겠습니다.');
            window.location.href = '6-3-1-더보기-1:1문의-목록.html';
        }
    </script>
</body>
</html>
