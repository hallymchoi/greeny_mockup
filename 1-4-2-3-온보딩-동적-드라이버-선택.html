<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 동적 피팅 드라이버 선택</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-2-2-온보딩-동적-드라이버-필수.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-8 h-1.5 bg-gray-300 rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-8 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto">
      <div class="flex items-center space-x-2 mb-6">
        <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
          <span class="text-lg font-bold text-red-600">D</span>
        </div>
        <div>
          <h1 class="text-xl font-bold text-charcoal-gray">추가 드라이버 정보</h1>
          <p class="text-sm text-gray-600">더 정밀한 분석이 가능해요</p>
        </div>
      </div>

      <div class="bg-green-50 border border-green-200 rounded-xl p-3 mb-6">
        <div class="flex items-start space-x-2">
          <svg class="w-5 h-5 text-green-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <p class="text-xs text-green-800">
            측정값이 있다면 더 정확한 추천이 가능해요
          </p>
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            공이 뜨는 각도는 어느 정도였나요?
          </label>
          <button class="text-xs text-forest-green mb-3 flex items-center focus:outline-none focus:ring-2 focus:ring-forest-green">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            발사각이 뭔가요?
          </button>
          <p class="text-xs text-gray-500 mb-4">너무 낮거나 높으면 거리 손실이 생겨요</p>
          
          <div class="space-y-2">
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>낮음</span>
              <span class="text-xs text-gray-500">0~10도</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>적정</span>
              <span class="text-xs text-gray-500">11~15도</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>높음</span>
              <span class="text-xs text-gray-500">16도 이상</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              모르겠어요
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            공이 얼마나 회전했나요?
          </label>
          <button class="text-xs text-forest-green mb-3 flex items-center focus:outline-none focus:ring-2 focus:ring-forest-green">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
            스핀량이 뭔가요?
          </button>
          <p class="text-xs text-gray-500 mb-4">탄도와 비거리, 구질 안정성에 영향을 줘요</p>
          
          <div class="space-y-2">
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>적음</span>
              <span class="text-xs text-gray-500">2000rpm 이하</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>적정</span>
              <span class="text-xs text-gray-500">2000~2500rpm</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>보통</span>
              <span class="text-xs text-gray-500">2500~3000rpm</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <span>많음</span>
              <span class="text-xs text-gray-500">3000rpm 이상</span>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              측정한 적 없어요
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            스윙 리듬은 어떤 편인가요?
          </label>
          <p class="text-xs text-gray-500 mb-4">템포에 따라 샤프트 반응이 달라져요</p>
          
          <div class="space-y-2">
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium">빠르게 스윙함</p>
              <p class="text-xs text-gray-500 mt-1">짧고 강하게</p>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium">보통</p>
              <p class="text-xs text-gray-500 mt-1">일반적인 템포</p>
            </button>
            <button class="w-full py-3 border-2 border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 text-left px-4 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
              <p class="font-medium">느리게 스윙함</p>
              <p class="text-xs text-gray-500 mt-1">부드럽고 길게</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="px-6 py-4 bg-white border-t border-gray-100">
      <button class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2" onclick="window.location.href='1-4-2-4-온보딩-동적-7번아이언-필수.html'">
        다음
      </button>
      <button class="w-full mt-3 text-gray-500 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-gray-400" onclick="window.location.href='1-4-2-4-온보딩-동적-7번아이언-필수.html'">
        건너뛰기
      </button>
    </div>
  </div>

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.classList.contains('border-2')) {
          const parent = this.closest('.space-y-2');
          parent.querySelectorAll('button').forEach(btn => {
            btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
            btn.classList.add('border-gray-200');
          });
          this.classList.remove('border-gray-200');
          this.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      });
    });
  </script>
</body>
</html>
