<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 기록 공개설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button onclick="window.location.href='4-2-My-Green-프로필-조회.html'" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-charcoal-gray">기록 공개설정</h1>
            <button onclick="saveSettings()" class="text-forest-green font-medium">저장</button>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <div class="px-6 py-6 space-y-6">
                <!-- 전체 공개 설정 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div>
                            <h3 class="font-semibold text-charcoal-gray">프로필 공개</h3>
                            <p class="text-xs text-gray-500 mt-1">다른 사용자가 내 프로필을 볼 수 있습니다</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                        </label>
                    </div>
                </div>
                
                <!-- 라운딩 기록 -->
                <div>
                    <h2 class="text-lg font-semibold text-charcoal-gray mb-4">라운딩 기록</h2>
                    <div class="space-y-3">
                        <div class="bg-white border border-gray-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-charcoal-gray">스코어</h4>
                                    <p class="text-xs text-gray-500 mt-1">타수, 핸디캡 정보</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" checked class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="bg-white border border-gray-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-charcoal-gray">골프장 방문 기록</h4>
                                    <p class="text-xs text-gray-500 mt-1">방문한 골프장 목록</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" checked class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="bg-white border border-gray-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-charcoal-gray">스윙 영상</h4>
                                    <p class="text-xs text-gray-500 mt-1">업로드한 스윙 영상</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 장비 정보 -->
                <div>
                    <h2 class="text-lg font-semibold text-charcoal-gray mb-4">장비 정보</h2>
                    <div class="space-y-3">
                        <div class="bg-white border border-gray-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-charcoal-gray">클럽 세팅</h4>
                                    <p class="text-xs text-gray-500 mt-1">사용 중인 클럽 정보</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" checked class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                                </label>
                            </div>
                        </div>
                        
                        <div class="bg-white border border-gray-200 rounded-xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-medium text-charcoal-gray">AI 추천 이력</h4>
                                    <p class="text-xs text-gray-500 mt-1">받은 AI 클럽 추천</p>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-forest-green"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 공개 범위 설정 -->
                <div>
                    <h2 class="text-lg font-semibold text-charcoal-gray mb-4">공개 범위</h2>
                    <div class="bg-white border border-gray-200 rounded-xl p-4">
                        <div class="space-y-3">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="privacy" value="all" checked class="w-4 h-4 text-forest-green">
                                <div>
                                    <p class="font-medium text-charcoal-gray">전체 공개</p>
                                    <p class="text-xs text-gray-500">모든 사용자가 볼 수 있습니다</p>
                                </div>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="privacy" value="friends" class="w-4 h-4 text-forest-green">
                                <div>
                                    <p class="font-medium text-charcoal-gray">친구만</p>
                                    <p class="text-xs text-gray-500">친구로 등록된 사용자만 볼 수 있습니다</p>
                                </div>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="privacy" value="private" class="w-4 h-4 text-forest-green">
                                <div>
                                    <p class="font-medium text-charcoal-gray">비공개</p>
                                    <p class="text-xs text-gray-500">나만 볼 수 있습니다</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- 알림 설정 -->
                <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4">
                    <p class="text-sm text-yellow-800">
                        <strong>알림:</strong> 공개 설정을 변경하면 즉시 적용됩니다. 비공개로 설정한 정보는 다른 사용자에게 표시되지 않습니다.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 저장 버튼 -->
        <div class="p-6 border-t border-gray-100">
            <button onclick="saveSettings()" class="w-full bg-forest-green text-white py-3 rounded-xl font-semibold">
                설정 저장
            </button>
        </div>
    </div>
    
    <script>
        function saveSettings() {
            alert('공개 설정이 저장되었습니다.');
            window.location.href = '4-2-My-Green-프로필-조회.html';
        }
    </script>
</body>
</html>
