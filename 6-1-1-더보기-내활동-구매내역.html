<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeny - 구매내역</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hunter-green': '#355E3B',
              'forest-green': '#228B22',
              'gold-accent': '#D4AF37',
              'cream-white': '#F8F5EC',
              'charcoal-gray': '#2E2E2E'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-cream-white">
    <div class="w-full bg-white min-h-screen flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-100">
            <button onclick="window.location.href='6-1-더보기-홈.html'" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-charcoal-gray">구매내역</h1>
            <div class="w-6"></div>
        </div>
        
        <!-- 구매 개수 표시 -->
        <div class="px-6 py-3 bg-gray-50 border-b border-gray-200">
            <p class="text-sm text-gray-600">총 <span class="font-semibold text-charcoal-gray">8</span>개의 구매내역</p>
        </div>
        
        <div class="flex-1 overflow-y-auto">
            <div class="px-6 py-4 space-y-4">
                <!-- 구매 아이템 1 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">주문일: 2025.01.15</span>
                        <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded">배송완료</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/테일러메이드 혜택과 특가.jpg" alt="TaylorMade SIM2" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">TaylorMade SIM2 드라이버</h3>
                            <p class="text-sm text-gray-600 mb-1">10.5도 / Regular</p>
                            <p class="text-lg font-bold text-forest-green">₩850,000</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">배송조회</button>
                        <button class="flex-1 bg-forest-green text-white py-2 rounded-lg text-sm font-medium">리뷰쓰기</button>
                    </div>
                </div>
                
                <!-- 구매 아이템 2 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">주문일: 2025.01.10</span>
                        <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded">배송중</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/골프채 특가 혜택 (1).jpg" alt="Titleist T300" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">Titleist T300 아이언세트</h3>
                            <p class="text-sm text-gray-600 mb-1">5-PW / Stiff</p>
                            <p class="text-lg font-bold text-forest-green">₩1,200,000</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">배송조회</button>
                        <button class="flex-1 bg-gray-200 text-gray-400 py-2 rounded-lg text-sm font-medium" disabled>리뷰쓰기</button>
                    </div>
                </div>
                
                <!-- 구매 아이템 3 -->
                <div class="bg-white border border-gray-200 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs text-gray-500">주문일: 2024.12.25</span>
                        <span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">구매확정</span>
                    </div>
                    <div class="flex space-x-4">
                        <img src="../golfclub_img/골프채 특가 혜택.jpg" alt="Scotty Cameron" class="w-20 h-20 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-semibold text-charcoal-gray">Scotty Cameron Special Select</h3>
                            <p class="text-sm text-gray-600 mb-1">Newport 2 / 34인치</p>
                            <p class="text-lg font-bold text-forest-green">₩620,000</p>
                        </div>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">재구매</button>
                        <button class="flex-1 bg-forest-green text-white py-2 rounded-lg text-sm font-medium">리뷰보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
