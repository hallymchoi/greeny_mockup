<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 정적 피팅 운동 경험</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-1-4-6-온보딩-정적-주간운동량.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-7 h-1.5 bg-forest-green rounded-full"></div>
      </div>
      <button onclick="skipToNext()" class="text-sm text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">
        건너뛰기
      </button>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-charcoal-gray mb-3">
          어떤 운동 경험이 있으신가요?
        </h1>
        <p class="text-sm text-gray-600">
          스윙 동작 분석에 도움이 돼요
        </p>
        <p class="text-xs text-gray-500 mt-2">여러 개 선택 가능합니다</p>
      </div>

      <div class="space-y-3">
        <label class="flex items-center space-x-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200" onclick="toggleExperience('tennis')">
          <input type="checkbox" id="tennis" class="w-5 h-5 text-forest-green rounded focus:ring-forest-green">
          <span class="text-lg font-medium text-gray-700">테니스</span>
        </label>
        
        <label class="flex items-center space-x-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200" onclick="toggleExperience('baseball')">
          <input type="checkbox" id="baseball" class="w-5 h-5 text-forest-green rounded focus:ring-forest-green">
          <span class="text-lg font-medium text-gray-700">야구</span>
        </label>
        
        <label class="flex items-center space-x-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200" onclick="toggleExperience('badminton')">
          <input type="checkbox" id="badminton" class="w-5 h-5 text-forest-green rounded focus:ring-forest-green">
          <span class="text-lg font-medium text-gray-700">배드민턴</span>
        </label>
        
        <label class="flex items-center space-x-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200" onclick="toggleExperience('squash')">
          <input type="checkbox" id="squash" class="w-5 h-5 text-forest-green rounded focus:ring-forest-green">
          <span class="text-lg font-medium text-gray-700">스쿼시</span>
        </label>
        
        <label class="flex items-center space-x-3 p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200" onclick="toggleExperience('none')">
          <input type="checkbox" id="none" class="w-5 h-5 text-forest-green rounded focus:ring-forest-green">
          <span class="text-lg font-medium text-gray-700">해당 없음</span>
        </label>
      </div>
    </div>

    <div class="px-6 py-4 bg-white border-t border-gray-100">
      <button id="nextBtn" 
        class="w-full bg-gradient-to-r from-forest-green to-hunter-green text-white py-4 rounded-xl font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2 hover:shadow-lg hover:-translate-y-0.5" 
        onclick="goNext()">
        완료
      </button>
    </div>
  </div>

  <script>
    let selectedExperiences = [];

    function toggleExperience(experience) {
      event.preventDefault();
      const checkbox = document.getElementById(experience);
      const label = checkbox.closest('label');
      
      if (experience === 'none') {
        // '해당 없음' 선택 시 다른 모든 옵션 해제
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          if (cb.id !== 'none') {
            cb.checked = false;
            cb.closest('label').classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
            cb.closest('label').classList.add('border-gray-200');
          }
        });
        selectedExperiences = ['none'];
      } else {
        // 다른 옵션 선택 시 '해당 없음' 해제
        const noneCheckbox = document.getElementById('none');
        if (noneCheckbox.checked) {
          noneCheckbox.checked = false;
          noneCheckbox.closest('label').classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
          noneCheckbox.closest('label').classList.add('border-gray-200');
        }
        
        const index = selectedExperiences.indexOf(experience);
        if (index > -1) {
          selectedExperiences.splice(index, 1);
        } else {
          selectedExperiences.push(experience);
        }
        selectedExperiences = selectedExperiences.filter(exp => exp !== 'none');
      }
      
      checkbox.checked = !checkbox.checked;
      
      if (checkbox.checked) {
        label.classList.remove('border-gray-200');
        label.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
      } else {
        label.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        label.classList.add('border-gray-200');
      }
      
      localStorage.setItem('onboarding_sport_experience', JSON.stringify(selectedExperiences));
    }

    function goNext() {
      if (selectedExperiences.length > 0) {
        localStorage.setItem('onboarding_sport_experience', JSON.stringify(selectedExperiences));
      }
      window.location.href='1-4-2-1-온보딩-동적-시작.html';
    }

    function skipToNext() {
      window.location.href='1-4-2-1-온보딩-동적-시작.html';
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedValue = localStorage.getItem('onboarding_sport_experience');
      if (savedValue) {
        selectedExperiences = JSON.parse(savedValue);
        selectedExperiences.forEach(exp => {
          const checkbox = document.getElementById(exp);
          if (checkbox) {
            checkbox.checked = true;
            checkbox.closest('label').classList.remove('border-gray-200');
            checkbox.closest('label').classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
          }
        });
      }
    }
  </script>
</body>
</html>
