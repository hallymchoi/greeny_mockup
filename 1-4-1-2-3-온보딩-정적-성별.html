<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeny 온보딩 - 정적 피팅 성별</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'agc-error': '#EF4444',
            'agc-gray': '#6B7280'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream-white">
  <div class="w-full bg-white min-h-screen flex flex-col">
    <div class="px-6 py-4 flex items-center justify-between">
      <button onclick="window.location.href='1-4-1-2-2-온보딩-정적-손목거리.html'" class="p-2 -ml-2 focus:outline-none focus:ring-2 focus:ring-gray-400">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div class="flex items-center space-x-1">
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-forest-green rounded-full"></div>
        <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
        <div class="w-12 h-1.5 bg-gray-200 rounded-full"></div>
      </div>
      <div class="w-6"></div>
    </div>

    <div class="flex-1 px-6 py-6 overflow-y-auto flex flex-col justify-center">
      <div class="mb-12">
        <h1 class="text-2xl font-bold text-charcoal-gray mb-3">
          성별을 선택해 주세요
        </h1>
        <p class="text-sm text-gray-600">
          맞춤형 클럽 추천에 필요해요
        </p>
      </div>

      <div class="grid grid-cols-1 gap-3">
        <button onclick="selectGender('male')" id="male"
          class="py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          남성
        </button>
        <button onclick="selectGender('female')" id="female"
          class="py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          여성
        </button>
        <button onclick="selectGender('none')" id="none"
          class="py-4 border-2 border-gray-200 rounded-xl text-lg font-medium text-gray-700 hover:border-forest-green hover:bg-forest-green hover:bg-opacity-5 transition-all duration-200 focus:border-forest-green focus:bg-forest-green focus:bg-opacity-10">
          선택 안함
        </button>
      </div>
    </div>
  </div>

  <script>
    let selectedGender = null;

    function selectGender(gender) {
      selectedGender = gender;
      
      // 모든 버튼 초기화
      document.querySelectorAll('button[id]').forEach(btn => {
        btn.classList.remove('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        btn.classList.add('border-gray-200');
      });
      
      // 선택된 버튼 하이라이트
      const selectedBtn = document.getElementById(gender);
      selectedBtn.classList.remove('border-gray-200');
      selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
      
      // localStorage에 저장
      localStorage.setItem('onboarding_gender', gender);
      
      // 바로 다음 페이지로 이동
      setTimeout(() => {
        window.location.href='1-4-1-2-4-온보딩-정적-나이.html';
      }, 300);
    }

    // 페이지 로드 시 저장된 값 불러오기
    window.onload = function() {
      const savedGender = localStorage.getItem('onboarding_gender');
      if (savedGender) {
        selectedGender = savedGender;
        const selectedBtn = document.getElementById(savedGender);
        if (selectedBtn) {
          selectedBtn.classList.remove('border-gray-200');
          selectedBtn.classList.add('border-forest-green', 'bg-forest-green', 'bg-opacity-10');
        }
      }
    }
  </script>
</body>
</html>
