<!DOCTYPE html>

  <script>
    tailwind.config = {

            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',

          <img src="golfclub_img/골프채 특가 혜택 (1).jpg" alt="타이틀리스트 T200" class="w-full h-full object-contain">

          <div class="flex items-center justify-between mb-2">

            <button onclick="window.location.href='4-6-3-1-My-Green-My-Clubs-수정.html'" class="text-forest-green text-sm font-medium focus:outline-none focus:ring-2 focus:ring-forest-green">수정</button>
          </div>
          <p class="text-sm text-gray-600">아이언 • 5-PW (6개)</p>
        </div>

                <span class="text-gray-600">플렉스</span>
                <span class="text-charcoal-gray">스틸 S</span>
              </div>
            </div>
          </div>
          
          <div>
            <h3 class="text-sm font-semibold text-charcoal-gray mb-2">구매 정보</h3>
            <div class="bg-cream-white rounded-xl p-4 space-y-2">

                <span class="text-charcoal-gray">2024.01.15</span>

                특히 롱아이언의 탄도가 높아져서 그린 공략이 수월해졌습니다.

            </div>
          </div>
          
          <div>

            <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-4">
              <div class="flex items-start space-x-3">
                <svg class="w-5 h-5 text-forest-green mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    높은 관용성과 비거리 성능이 게임 향상에 도움이 될 것으로 예상됩니다.
                  </p>
                </div>
              </div>
            </div>
          </div>

      </div>

    <div class="px-6 py-4 border-t border-gray-100 space-y-3">
      <button class="w-full bg-gradient-to-r from-hunter-green to-forest-green text-white py-3 rounded-xl font-semibold focus:outline-none focus:ring-2 focus:ring-forest-green focus:ring-offset-2">
        이 클럽 리뷰 작성하기
      </button>
      <button onclick="window.location.href='4-6-4-My-Green-My-Clubs-삭제.html'" class="w-full text-red-500 py-2 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-gray-400">
