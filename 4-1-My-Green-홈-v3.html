  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hunter-green': '#355E3B',
            'forest-green': '#228B22',
            'gold-accent': '#D4AF37',
            'cream-white': '#F8F5EC',
            'charcoal-gray': '#2E2E2E'
          }
        }

  <style>
    .golf-field {
      background: linear-gradient(180deg, #7dd3c0 0%, #5ebd9a 30%, #4ade80 60%, #22c55e 100%);
      position: relative;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    .golf-field::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      right: -50%;
      height: 100%;
      background-image: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 30px,
        rgba(255, 255, 255, 0.03) 30px,
        rgba(255, 255, 255, 0.03) 60px
      );
    }
    
    .pixel-art {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    .bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-8px) translateX(-50%); }
    }
    
    /* 픽셀아트 스타일 그림자 */
    .pixel-shadow {
      box-shadow: 
        4px 0 0 rgba(0,0,0,0.2),
        0 4px 0 rgba(0,0,0,0.2),
        4px 4px 0 rgba(0,0,0,0.2);
    }
    
    /* 픽셀아트 홀컵 */
    .hole-cup {
      width: 60px;
      height: 60px;
      background: #1a1a1a;
      position: relative;
      box-shadow: 
        inset 0 0 0 4px #0a0a0a,
        inset 0 0 0 8px #2a2a2a,
        inset 0 0 0 12px #1a1a1a;
    }
    
    /* 픽셀아트 깃대 */
    .flag-pole {
      width: 4px;
      height: 100px;
      background: #666;
      position: relative;
    }
    
    .flag {
      width: 40px;
      height: 24px;
      background: #ff0000;
      position: absolute;
      top: 0;
      right: -40px;
      clip-path: polygon(0 0, 100% 8px, 100% 16px, 0 24px);
    }
    
    /* 픽셀아트 골프백 */
    .pixel-golf-bag {
      width: 80px;
      height: 100px;
      background: linear-gradient(to bottom, #3a3a3a 0%, #2a2a2a 100%);
      position: relative;
      border: 4px solid #1a1a1a;
    }
    
    .pixel-club {
      width: 4px;
      height: 60px;
      background: #888;
      position: absolute;
      top: -20px;
    }
    
    /* 픽셀아트 골프공 바스켓 */
    .pixel-basket {
      width: 80px;
      height: 60px;
      background: #b8b8b8;
      position: relative;
      border: 4px solid #888;
    }
    
    .pixel-ball {
      width: 12px;
      height: 12px;
      background: white;
      position: absolute;
      border: 1px solid #ddd;
    }
  </style>
</head>
